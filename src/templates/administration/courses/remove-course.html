<!-- page used for selecting a course to remove -->

{% extends 'administration/home.html' %}

{% block content %}

<div class="container">
  <div class="page-header text-center">
    <h4>Remove Course</h4>
  </div>
    <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
            <div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Course Name</span>
                </div>
                <input id="remove-course-search-input" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" autocomplete="off">
              </div>
              <button id="remove-course-search-btn" type="button" class="btn btn-outline-success btn-block">Search Course</button>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
          <div id="remove-course-alert" class="alert mt-2 d-none text-center" role="alert"></div>
            <div id="remove-course-form" class="mb-3 d-none">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="padding-right: 2.2em;" id="inputGroup-sizing-default-1">Department ID</span>
                </div>
                <input id="remove-course-deparment-id" type="text" readonly class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default-1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="padding-right: 1.8em;" id="inputGroup-sizing-default-2">Course Number</span>
                </div>
                <input id="remove-course-number" type="text" readonly class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default-2">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="padding-right: 2.9em;" id="inputGroup-sizing-default-2">Course Name</span>
                </div>
                <input id="remove-course-name" type="text" readonly class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default-2">
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="courseinputGroupSelect01">Course Availability</label>
                </div>
                 <div class=" form-control input-group-text">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input ml-2" type="radio" name="inlineRadioOptions" id="radio-spring" value="Spring" disabled>
                    <label class="form-check-label" style="color: #495057;" for="inlineRadio1">Spring</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-fall" value="Fall" disabled>
                    <label class="form-check-label" style="color: #495057;" for="inlineRadio2">Fall</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-both" value="Both" disabled>
                    <label class="form-check-label" style="color: #495057;" for="inlineRadio3">Both</label>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="padding-right: 6.4em;" id="inputGroup-sizing-default-6">Hours</span>
                </div>
                <input id="remove-course-hours" type="text" readonly class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default-6">
              </div>


              <div id="course-requirements">
                <h4 class="text-center text-light pt-1 pb-1 mt-2" style="background-color: green;">Prerequisites</h4>
                <div id="course-prerequisites"></div>

                <h4 class="text-center text-light pt-1 pb-1 mt-2" style="background-color: green;">Corequisites</h4>
                <div id="course-corequisites"></div>
              </div>


              <h4 class="text-center text-light pt-1 pb-1 mt-2" style="background-color: green;">Degree Specific Requirements</h4>
              <div id="add-course-degree-spec-reqs"></div>


              <input id="remove-course-id" type="text" class="d-none">
              <button id="remove-course-submit-btn" type="button" class="btn btn-outline-danger btn-block">Remove Course</button>
              <div id="remove-course-submit-alert" class="alert mt-2 d-none text-center" role="alert"></div>
            </div>
        </div>
        <div class="modal fade" id="removeCourseDisclaimer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
              </div>
              <div class="modal-body">
                <h6>Please ensure all degree plans have this course removed before proceeding!<br>
              </div>
              <div class="modal-footer">
                <button id="removeCourseDisclaimerAccept" type="button" class="btn btn-outline-danger">Remove Course </button>
                <button id="removeCourseDisclaimerDeny" type="button" class="btn btn-success text-light" style="background-color: #28a745">Go back!</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

{% endblock %}
